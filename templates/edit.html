{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

        <div class="row justify-content-center mb-3">
            <h1>Edit Task</h1>     
        </div>

        <div class="row justify-content-center mb-3">  
                
            <form action="/edit/{{task.id}}" method="POST">
                <label>Task : </label>
                <input type="text" placeholder="Task" name="content" id="content" value="{{task.content}}" required>
                <label>Due Date : </label>
                <input type="date" placeholder="due" name="due" id="due" value="{{task.due.strftime('%Y-%m-%d')}}" required >

                <input class="btn btn-primary ml-2" type="submit" value="Update Task" id="btn_edit">
            </form>
        </div

{% endblock %}
